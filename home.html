    <style>
        .rainbow-outline {
            position: relative;
            display: inline-block;
        }
        
        .rainbow-outline::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            text-shadow: 
                -3px -3px 0 #000,
                 3px -3px 0 #000,
                -3px  3px 0 #000,
                 3px  3px 0 #000,
                -3px  0   0 #000,
                 3px  0   0 #000,
                 0   -3px 0 #000,
                 0    3px 0 #000;
        }
    </style>
</head>
